<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>《{{ novel["name"] }}》- {{ novel["author"] }}</title>
</head>
<body>

<h3><a href="{{ novel['origin_url'] }}" target="_blank">阅读原网页</a></h3>

<ul>
    {% for chapter in chapters %}
    <li>
        <a href="/novel/{{ novel['_id'] }}/{{ chapter['_id'] }}" target="_blank">
            {{ chapter['title'] }}
        </a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
